<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="real.css">
</head>
<body>
    <header>
        <div class="head">
            <h1 class="logo">NFTrade</h1>
            <button class="btn" id="btn-id">correct wallet</button>
        </div>
    </header>
    <section id="main-container">
        <div class="content">
            <h1>DISCOVER, collect and <br> sell unique NFT artwork</h1>
            <p>market place witj over 7,000 unique NFT artwork and more than 10000 independent artist</p>
            <div class="btns">
                <button class="btn" id="cyne">start collecting</button>
                <button class="btn" id="transparent">create NFT</button>
            </div>
            <div class="stats">
                <div class="one">
                    <h1>7k+</h1>
                    <p>artwork</p>
                </div>
                <div class="two">
                    <h1>1k+</h1>
                    <p>artist</p>
                </div>
                <div class="three">
                    <h1>250k+</h1>
                    <p>active users</p>
                </div>
            </div>
        </div>
        <div class="rocket">
            <div class="rock">
                <img src="../images/rocket.png" alt="rocket">
                <div class="rocket-footer">
                    <div class="left">
                        <p>current bid</p>
                        <h2>4.1 ETH</h2>
                        <button id="dark" class="btn">buy now</button>
                    </div>
                    <div class="right">
                        <p>remaining time</p>
                        <h2>1d 11h 36m 42s</h2>
                        <button id="light" class="btn">view artwork</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
